<!DOCTYPE html>
<html>
<head>
    <title>Добавление товара</title>
    <style>
        body {
            background-color: black;
            color: #fff; /* Добавлено */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.hdqwalls.com/download/bicycle-neon-5k-wc-2560x1600.jpg');
            background-size: cover;
            background-position: center;
        }

        .header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        .btn-primary {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004799;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.4);
            color: #333;
            position: relative;
        }

        label {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ccc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #bbb;
        }

        table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        table img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'myapp:baraholka' %}" class="btn btn-primary">Барахолка</a>
        <a href="{% url 'myapp:index' %}" class="btn btn-primary">Главная</a>
    </div>
    <h1>Добавление товара</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_name">Название:</label> {{ form.name }}</p>
        <p><label for="id_description">Описание:</label> {{ form.description }}</p>
        <p><label for="id_price">Цена:</label> {{ form.price }}</p>
        <p><label for="id_image">Изображение:</label> {{ form.image }}</p>
        <p><label for="id_contact">Контакт:</label> {{ form.contact }}</p>
        <input type="submit" value="Добавить товар">
        <button type="button" onclick="window.location.href='{% url 'myapp:baraholka' %}'">Отмена</button>
    </form>
</body>
</html>
